{{define "content"}}
<div class="posts">
    {{range .Posts}}
    <div class="post">
        <div class="post-header">
            <div class="post-info">
                <div class="post-meta">
                    <span class="post-author">{{.Author}}</span>
                    <span class="timestamp" data-timestamp="{{.Timestamp.Format "2006-01-02T15:04:05Z07:00"}}"></span>
                    <span class="post-category">{{.Category}}</span>
                </div>
                <h3 class="post-title">
                    <a href="/viewPost?id={{.ID}}">{{.Title}}</a>
                </h3>
            </div>
        </div>
        <div class="post-content">{{.Content}}</div>
        {{if .ImageUrl.Valid}}
        <div class="post-image">
            <img src="{{.ImageUrl.String}}" alt="Post image" loading="lazy">
        </div>
        {{end}}
        <div class="post-footer">
            <div class="vote-buttons">
                <button class="vote-button" data-vote="up" data-post-id="{{.ID}}">
                    <i class="fas fa-thumbs-up"></i>
                </button>
                <span class="vote-count">{{.Likes}}</span>
                <button class="vote-button" data-vote="down" data-post-id="{{.ID}}">
                    <i class="fas fa-thumbs-down"></i>
                </button>
            </div>
            <div class="comments-count">
                <i class="fas fa-comment"></i>
                <span>Comments</span>
            </div>
        </div>
    </div>
    {{end}}
</div>
{{end}}
